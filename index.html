<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="glassmorphism-card">
        <div class="container">
            <h1>People Entered</h1>
            <h2 id="count-el">0</h2>
            <div class="btn-container">
                <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
            </div>
            <div id="save-container" class="save-container">
                <button id="save-btn" onclick="save()">SAVE</button>  
            </div>
            
            <p id="save-el">Previous Entries: </p>
        </div>
        <div id="alert" class="alert">Passenger count cannot be less than 0!</div>
        <div class="animation-container" id="noted-img">
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
